{% extends "base.html" %}

{% block style %}
{{super()}}
<!--Custom styles for this template -->
<!--<link href="/static/auth/css/auth.css" rel="stylesheet">-->
{% endblock%}

{% block title %}登录{% endblock %}

{% block body %}
  <h1 class="site-heading text-center text-white d-none d-lg-block">
    <span class="site-heading-upper text-primary mb-3">A Free Bootstrap 4 Business Theme</span>
    <span class="site-heading-lower">Business Casual</span>
  </h1>
  <section class="page-section cta">
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <div class="cta-inner text-center rounded">
            <h2 class="section-heading mb-5">
              <span class="section-heading-upper">Come On Log In</span>
              <span class="section-heading-lower">登录</span>
            </h2>
            <ul class="mb-5 text-left">
              {{wtf.quick_form(form) }}
              <hr>
              <li class="text-center">
                <a class="mb-5" href="{{url_for('auth.forgot_password')}}">忘记密码?</a>
              </li>
              <li class="text-center">
                <a class="mb-5" href="{{url_for('auth.register')}}">创建账户!</a>
              </li>
              <hr>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
