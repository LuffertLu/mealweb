{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block style %}
<!-- Custom styles for this template -->
<link href="/static/auth/auth.css" rel="stylesheet">
{% endblock%}

{% block title %}登录/注册{% endblock %}



{% block content %}
<div class="page-header">
    <h1>登录</h1>
</div>

<div class="container">

    <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
          
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              {{wtf.quick_form(form) }}
            </div>
            <hr>
            <div class="text-center">
              <a class="small" href="{{url_for('auth.forgot_password')}}">忘记密码?</a>
            </div>
            <div class="text-center">
              <a class="small" href="{{url_for('auth.register')}}">创建账户!</a>
            </div>
            <a href="https://wx.qq.com" class="btn btn-google btn-user btn-block">
              <i class="fab fa-google-g fa-fw"></i> 用微信账号登录
            </a>
            <a href="https://weibo.com" class="btn btn-facebook btn-user btn-block">
              <i class="fab fa-facebook-f fa-fw"></i> 用微博账号登录
            </a>
            <hr>
          </div>

        </div>

      </div>

    </div>

  </div>

</div> 
{% endblock %}
{% block JavaScript %}
<script src="/static/auth/auth.js"></script>
{% endblock %}
