{% extends "base.html" %}

{% block style %}
<!-- Custom styles for this template -->
<link href="/static/auth/auth.css" rel="stylesheet">
{% endblock%}

{% block title %}注册{% endblock %}

{% block content %}
<div class="page-header" align = "center">
    <h1>注册</h1>
</div>
<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-left">
              <h1 class="h4 text-gray-900 mb-4">创建账户</h1>
                {{wtf.quick_form(form) }}
              <hr>
              <a href="index.html" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> 使用微博账号登录
              </a>
              <a href="index.html" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> 使用微信账号登录
              </a>
            </div>
            <hr>
            <div class="text-center">
              <a class="small" href="{{url_for('auth.forgot_password')}}">忘记密码？</a>
            </div>
            <div class="text-center">
              <a class="small" href="{{url_for('auth.login')}}">已有账号？  登录</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
