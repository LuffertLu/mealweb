{% extends "layout_nav.html"%}

{% block nav_title %}今天吃这些吧 - {{user.username}}{% endblock %}

{% block page_content %}
    {% for i in contents %}        
    <!-- Blog Post -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6">
            <a href="#">
              <img class="img-fluid rounded" src="http://placehold.it/750x300" alt="">
            </a>
          </div>
          <div class="col-lg-6">
            <h2 class="card-title">{{cuisine[i].cuisine_name}}</h2>
            <p class="card-text">{{cuisine[i].cuisine_process}}</p>
            <a href="#" class="btn btn-primary">Read More &rarr;</a>
          </div>
        </div>
      </div>
      <div class="card-footer text/javascript">
          Selected on 
          <script type="text/javascript">
            var t = new Date();
            document.write(t)
          </script>
      </div>
    </div>
    {% endfor %}

    <!-- Pagination -->
    <ul class="pagination justify-content-center mb-4">
      <li class="page-item">
        <a class="page-link" href="{{url_for('.bom', username = current_user.username)}}">就是他了！</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="{{url_for('.suggestion', username = current_user.username)}}">不满意，换一批 &rarr;</a>
      </li>
    </ul>

{% endblock %}
