{% extends "/base.html" %}
{% import "bootstrap/wrf.html" as wtf %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="page-header">
    <h1>注册</h1>
</div>
<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <div class="col-md-4">
              {{ wtf.quick_form(form)}}
            </div>
            <hr>
            <a href="https://wx.qq.com" class="btn btn-google btn-user btn-block">
              <i class="fab fa-google fa-fw"></i> 用微信账号注册
            </a>
            <a href="https://weibo.com" class="btn btn-facebook btn-user btn-block">
              <i class="fab fa-facebook-f fa-fw"></i> 用微博账号注册
            </a>
            <hr>
            <div class="text-center">
              <a class="small" href="{{url_for('auth.forgot-password)}}">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" href="{{url_for('auth.login)}}">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
